
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $( ".myButton" ).click(function() {
      var x = encodeURIComponent($('.translate-input').val());
      var grade = $('input[name=grade]:checked').val();
      var tashkeel = $('input[name=tashkeel]:checked').val();
      $.ajax({
        url: "/translateEncodedWithTashkeel?grade="+grade+"&&input="+x+"&&tashkeel="+tashkeel
      }).then(function(data) {
        $('.translate-output').html(data).text();
      });

    });

    $(".downloadIt").click(function(e) {
        e.preventDefault();  //stop the browser from following
        var x = encodeURIComponent($('.translate-output').val());
        window.location.href = '/downloadFile?input='+x;;
    });

  });
  </script>
<div>
    <div class="headerDiv" style="width: 37%;margin: 0 auto;">
        <h2>برايل ب العربي</h2>
    </div>
    <table>
        <tr>
            <td><textarea class="translate-input"></textarea></td>
            <td align="center">
                <img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-13/72/Arrows-Sync-icon.png"/>
            </td>
            <td><textarea readonly class="translate-output"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="downloadIt" style="float: right;" >Download translation as .rtf</button></td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <div>
                                <table border=1>
                                    <th>Translation Grade</th>
                                    <tr>
                                        <td>
                                            <input type="radio" name="grade" value="1" checked>Grade1 <br/>
                                            <input type="radio" name="grade" value="2">Grade2
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div>
                                <table border=1>
                                    <th>Tashkeel Type</th>
                                    <tr>
                                        <td>
                                            <input type="radio" name="tashkeel" value="ksa" checked>Saudi Arabia <br/>
                                            <input type="radio" name="tashkeel" value="egypt">Egypt
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td align="center">
                <button class="myButton">Translate</button>
            </td>
            <td></td>
        </tr>
    </table>


    <style type="text/css">
        textarea {
        margin: 0px;
        width: 421px;
        height: 113px;
        border: 2px solid #32409E;
        border-radius: 10px;
        font-size: 1em;
        }
        .translate-output {
        background-color: rgb(250, 250, 214);
        font-size: 2em;
        font-weight: bold;
        border: 1px solid black;
        }

        .myButton {
        width: 120px;
        height: 30px;
        }
    </style>
</div>
